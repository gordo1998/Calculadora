<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculadora.js" defer></script>
    
</head>
<body>
    <div id="calculadora">
        <div class="pantalla">
            <input type="text" class="input-pantalla">
        </div>
        <div class="botones">
            <div class="boton 7">7</div>
            <div class="boton 8">8</div>
            <div class="boton 9">9</div>
            <div class="boton x">*</div>
            <div class="boton 4">4</div>
            <div class="boton 5">5</div>
            <div class="boton 6">6</div>
            <div class="boton +">+</div>
            <div class="boton 1">1</div>
            <div class="boton 2">2</div>
            <div class="boton 3">3</div>
            <div class="boton -.">-</div>
            <div class="boton 0">0</div>
            <div class="boton C">C</div>
            <div class="boton /">/</div>
            <div class="boton =">=</div>
        </div>
    </div>
</body>
</html>
